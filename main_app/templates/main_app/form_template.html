<form role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">


        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

    </div>

    <!-- /.card-footer -->
    <div class="card-footer" style="text-align: right">
        <button type="submit"
                class="btn btn-danger col-xl-2 col-lg-3 col-md-3 col-sm-4 col-5 h-25" style="min-width: 70px">
            {% if button_text %}
                {{ button_text }}
            {% else %}
                Thêm mới
            {% endif %}
        </button>
    </div>
</form>
